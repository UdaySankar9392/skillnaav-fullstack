name: Deploy to Server

on:
  push:
    branches:
      - udaysai6-02-25  # Updated default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}  # Ensure this matches your GitHub secret

      - name: Get Branch Name
        id: branch
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV  # Extracts the branch name dynamically

      - name: Run deployment script on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@www.skillnaav.com << EOF
            cd /home/ubuntu/skillnaav-fullstack
            ./deploy.sh "$BRANCH_NAME"  # Passes the branch dynamically
          EOF
